<div *ngIf="user">
  <h2>{{ user.name | uppercase}} Details</h2>
  <div><span>id: </span>{{ user.id }}</div>
  <div>
    <label>name:
      <input [(ngModel)]="user.name" placeholder="name">
    </label>
  </div>
  <button mat-button (click)="goBack()">Go Back</button>
  <button mat-button (click)="save()">Save</button>
</div>
