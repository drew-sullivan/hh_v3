<h2>My Users</h2>

<div>
  <label>User name:
    <input #userName />
  </label>
  <button (click)="add(userName.value); userName.value=''">Add User</button>
</div>

<ul class="users">
  <li *ngFor="let user of users">
    <a routerLink="/detail/{{user.id}}">
      <span class="badge">{{user.id}}</span> {{user.name}}
    </a>
    <button class="delete" title="Delete User" (click)="delete(user)">x</button>
  </li>
</ul>
